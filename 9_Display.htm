<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .none {display: none;background-color: #cd47eeb1;border: 2px solid #333;}
        .block {display: block;background-color: #cd47eeb1;border: 2px solid #333;}
        .inline {display: inline;background-color: #cd47eeb1;}
        .inline-block {display: inline-block;background-color: #cd47eeb1;}
    </style>
</head>
<body>
    <p class="none">Display none value</p>
    <p class="block">Display block value</p>
    <p class="inline">Display inline value</p>
    <p class="inline-block">Display inline block</p>
</body>
</html>
