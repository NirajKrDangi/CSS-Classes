<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent</title>
    <style>
        div.bgc {
            background: url(./Asset/photo01.jpg) repeat;
            border: 3px solid black;
        }
        div.trans {
            margin: 20px;
            background-color: #ffffff;
            border: 3px solid brown;
            opacity: 0.3;

        }
        div.trans p {
           color: black;
           font-weight: bold;
           margin: 5%;
        }
    </style>
</head>
<body>
    <div class="bgc">
        <div class="trans">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa a similique, possimus hic fugiat eius? Molestiae mollitia natus quidem pariatur!</p>
        </div>
    </div>
</body>
</html>
