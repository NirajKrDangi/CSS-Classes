<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box1 {
            border: 5px solid black;
            background-color: goldenrod;
            width: 300px;
            height: 200px;
            margin: 20px;
        }
        .box2  {
            border: 8px solid #10adeb;
            background-color: green;
            width: 100%;
            padding: 5px;
            height: 45px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="contener">
        <div class="box box1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid aliquam, beatae sunt nam enim earum accusantium nisi dolor deserunt veniam dicta, inventore fugiat nemo reiciendis nesciunt magnam nostrum illo? At?
            <div class="box box2">Box-2 enim earum accusantium nisi do</div>
        </div>
    </div>
</body>

</html>
